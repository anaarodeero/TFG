<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayoutAlign="center center" class="margin">
    <mat-card class="card mat-elevation-z8" ngClass.lt-md="card-sm" fxLayout="column">
      <h1 class="mat-display-2 titulo capitalize">Base de datos</h1>
      <img class="imagen" src="../../../assets/recipes.png">
      <div fxLayout="row" fxLayoutAlign="space-around center">
        <button mat-button class="boton" (click)="recetas()"><mat-icon>chevron_right</mat-icon> Tus recetas</button>
        <button mat-button class="boton" (click)="alimentos()"><mat-icon>chevron_right</mat-icon> Tus alimentos</button>
      </div>
    </mat-card>
    <mat-card class="card mat-elevation-z8" ngClass.lt-md="card-sm" fxLayout="column">
      <h1 class="mat-display-2 titulo capitalize">Tu plan semanal</h1>
      <img class="imagen" src="../../../assets/planner.png">
      <button mat-button class="boton" (click)="plan()"><mat-icon>chevron_right</mat-icon> Tu plan semanal</button>
    </mat-card>
  <!-- </div>
  <div fxLayout="row" class="sub-container" fxLayoutAlign="center center"> -->
    <mat-card class="card  mat-elevation-z8" ngClass.lt-md="card-sm" fxLayout="column">
      <h1 class="mat-display-2 titulo capitalize">Pirámides</h1>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <img class="imagen-piramide" src="../../../assets/piramide.png">
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <button mat-button class="boton boton-pyr" (click)="pyramid()"><mat-icon>chevron_right</mat-icon>Regular</button>
          <button mat-button class="boton boton-pyr" (click)="pyramidveg()"><mat-icon>chevron_right</mat-icon>Vegetariana y vegana</button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
