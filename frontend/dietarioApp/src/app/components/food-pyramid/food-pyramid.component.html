<div class="container" fxLayout="column" fxLayoutAlign="center center">
    <h1 class="mat-display-2 titulo">Tu pir√°mide semanal</h1>
    <div fxLayout="row" fxLayoutAlign="space-evenly center" fxFill>
        <img src="../../../assets/piramide.png">
        <mat-card class="card mat-elevation-z8">
            <mat-grid-list cols="3" rowHeight="50px">
                <!-- <mat-grid-tile
                    *ngFor="let celda of celdas"
                    [colspan]="celda.colums"
                    [rowspan]="celda.filas">
                  <p>{{celda.texto}}</p>
                </mat-grid-tile> -->
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  Alimentos
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  Cantidad
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="categoriaDiaria.length">
                  Alimentos consumo diario
                </mat-grid-tile>
                <ng-container *ngFor="let alimento of categoriaDiaria">
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                    {{alimento.nombre}}
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                    {{getNumeroRaciones(alimento)}}
                  </mat-grid-tile>
                </ng-container>
                <mat-grid-tile [colspan]="1" [rowspan]="categoriaSemanal.length">
                  Alimentos consumo semanal
                </mat-grid-tile>
                <ng-container *ngFor="let alimento of categoriaSemanal">
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                    {{alimento.nombre}}
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                    {{getNumeroRaciones(alimento)}}
                  </mat-grid-tile>
                </ng-container>
                <!-- <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <p>{{celda.texto}}</p>
                </mat-grid-tile> -->
              </mat-grid-list>

        </mat-card>
    </div>
</div>
