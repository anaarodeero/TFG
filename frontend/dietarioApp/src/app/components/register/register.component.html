<div class="container" ngClass.gt-sm="container-sm" fxLayout="column" fxLayoutAlign="center center">
  <h1 class="mat-display-2 titulo" *ngIf="!editMode">Registro</h1>
  <h1 class="mat-display-2 titulo" *ngIf="editMode">Editar</h1>
  <mat-stepper linear [orientation]="orientation" ngClass.gt-md="stepper-bg" ngClass.md="stepper-md" ngClass.lt-md="stepper-sm"
    class="stepper mat-elevation-z8" labelPosition="bottom" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>Tu cuenta</ng-template>
      <app-datos-cuenta [firstFormGroup]="firstFormGroup" [usuario]="usuario" (cambioActivado)="updateDisabled($event)" [usrYaExiste]="usrYaExiste"></app-datos-cuenta>
      <button mat-button matStepperNext [disabled]="datosCuentaDisabled()" class="boton" (click)="registrarUsuario(stepper)">{{getTexto()}}</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Fin.</ng-template>
      <p>Â¡Ya estas registrado!</p>
    </mat-step>
  </mat-stepper>

</div>
