<h2 mat-dialog-title class="titulo">Añadir alimento</h2>
<mat-dialog-content class="mat-typography" align="center">
  <form [formGroup]="firstFormGroup">
      <p class="texto">Escribe el nombre del alimento</p>
      <mat-form-field class="input">
        <input matInput placeholder="Alimento" formControlName="alimento" required>
        <mat-error *ngIf="this.firstFormGroup.get('alimento').invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <p class="texto">Nutrientes: </p>
      <div fxLayout="row" fxFill fxLayoutAlign="space-between center"> 
        <div fxLayout="column" fxLayoutAlign="center center" class="input-doble-col"> 
          <mat-form-field class="input-doble">
            <input matInput placeholder="Carbohidratos" formControlName="carbohidratos" required>
            <mat-error *ngIf="this.firstFormGroup.get('carbohidratos').invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" class="input-doble-col"> 
          <mat-form-field class="input-doble">
            <input matInput placeholder="Proteinas" formControlName="proteinas" required>
            <mat-error *ngIf="this.firstFormGroup.get('proteinas').invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" class="input-doble-col"> 
          <mat-form-field class="input-doble">
            <input matInput placeholder="Grasas" formControlName="grasas" required>
            <mat-error *ngIf="this.firstFormGroup.get('grasas').invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
      </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Añadir</button>
</mat-dialog-actions>
