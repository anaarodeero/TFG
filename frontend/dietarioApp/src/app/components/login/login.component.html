<div class="container" fxLayout="column" fxFlex="100" fxLayoutAlign="center center">
  <h1 class="mat-display-2 titulo">Iniciar sesión</h1>
  <mat-card class="card mat-elevation-z8">
    <div fxLayout="column" fxLayoutAlign="center center">
      <form [formGroup]="firstFormGroup">
        <p class="texto" >Escribe tu correo electronico</p>
        <mat-form-field class="input">
            <input matInput placeholder="Email" formControlName="email" [(ngModel)]="email" required>
            <mat-error *ngIf="this.firstFormGroup.get('email').hasError('required')">{{getErrorMessage()}}</mat-error>
            <mat-error *ngIf="this.firstFormGroup.get('email').hasError('pattern')">{{getErrorMessageEmail()}}</mat-error>
            <mat-error *ngIf="this.firstFormGroup.get('email').hasError('usuarioNoExiste')">{{getErrorUsuarioNoExiste()}}</mat-error>
        </mat-form-field>
        <p class="texto">Escribe una contraseña</p>
        <mat-form-field class="input">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [(ngModel)]="password" required>
            <mat-error *ngIf="this.firstFormGroup.get('password').hasError('required')">{{getErrorMessage()}}</mat-error>
            <mat-error *ngIf="this.firstFormGroup.get('password').hasError('passwdIncorrecta')">{{getErrorPasswdIncorrecta()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        </mat-form-field>
        <button mat-raised-button class="boton" (click)="login()">Iniciar sesion</button>
      </form>
      </div>
  </mat-card>


</div>
