<mat-toolbar class="toolbar">
    <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button> -->
    <span>Logo</span>
    <span class="example-spacer"></span>
    <!-- <button mat-button class="botonInicio">Iniciar sesión</button> -->
    <button mat-raised-button class="botonRegistro">Registro</button>
</mat-toolbar>
<div class="container" fxLayout="column" fxFlex="100" fxLayoutAlign="center center">
  <h1 class="titulo">Iniciar sesión</h1>
  <mat-card class="card mat-elevation-z8">
    <div fxLayout="column" fxLayoutAlign="center center">
        <p class="texto" >Escribe tu correo electronico</p>
        <mat-form-field class="input" ngClass.lt-md="input-sm">
            <input matInput placeholder="Email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
        <p class="texto">Escribe una contraseña</p>
        <mat-form-field class="input" ngClass.lt-md="input-sm">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        </mat-form-field>
        <button mat-raised-button class="botonRegistro">Iniciar sesion</button>
    </div>
  </mat-card>

    
</div>
